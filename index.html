<!doctype html>
<html>
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->


	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- stylesheet -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>オンラインイベント用のフレームを生成するツール（開発中）</title>
</head>
<body>

	<div class="container">
		<h1>オンラインイベント用のフレームを生成するツール（開発中）</h1>
		<p>
			オンラインイベント用に透過PNG形式のフレーム画像を生成するツールです。
		</p>

		<canvas id="frame" class="hidden" width="1920px" height="1080px"></canvas>

		<div class="row">
			<div class="col-12 col-lg-8" style="background: red;">
				<img src="" width="100%">
			</div>
			<div class="col-12 col-lg-4 form">

				<div class="card">
					<div class="card-header">全体設定</div>
					<div class="card-body">


						<div class="form-group">
							<label for="layout">レイアウト</label>

							<div class="input-group-append btn-group-toggle btn-group" data-toggle="buttons" id="layout">
								<label class="btn btn-outline-secondary active">
									<input type="radio" name="layout" value="A"> A
								</label>
								<label class="btn btn-outline-secondary">
									<input type="radio" name="layout" value="B"> B
								</label>
								<label class="btn btn-outline-secondary">
									<input type="radio" name="layout" value="C"> C
								</label>
								<label class="btn btn-outline-secondary">
									<input type="radio" name="layout" value="D"> D
								</label>
								<label class="btn btn-outline-secondary">
									<input type="radio" name="layout" value="E"> E
								</label>
							</div>
						</div>

						<div class="form-group">
							<label for="frameSize">サイズ</label>
							<div class="input-group-append btn-group-toggle btn-group" data-toggle="buttons" id="frameSize">
								<label class="btn btn-outline-secondary active">
									<input type="radio" name="frameSize" value="FHD"> 1920*1080
								</label>
								<label class="btn btn-outline-secondary">
									<input type="radio" name="frameSize" value="HD"> 1280*720
								</label>
							</div>
						</div>

					</div>
				</div>

				<div class="card">
					<div class="card-header">背景設定</div>
					<div class="card-body">
						<div class="form-group mb-3">
							<label for="bgImage">背景画像</label>
							<select class="custom-select" id="bgImage">
								<option value="sky">青空</option>
								<option value="computer">パソコン</option>
								<option value="cafe">カフェ</option>
								<option value="custom">画像をアップロード…</option>
							</select>
						</div>

						<div class="form-group mb-3">
							<div class="custom-file">
								<input type="file" class="custom-file-input" id="customBgImage" aria-describedby="inputGroupFileAddon01">
								<label class="custom-file-label" for="customBgImage">Choose file</label>
							</div>
						</div>

						<label for="eventTitle">明るさ</label>

						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<button class="btn btn-outline-secondary" type="button">-10</button>
								<button class="btn btn-outline-secondary" type="button">-5</button>
							</div>
							<input type="text" class="form-control" id="bgBrightness" aria-describedby="button-addon3" value="0">
							<div class="input-group-append">
								<button class="btn btn-outline-secondary" type="button">+5</button>
								<button class="btn btn-outline-secondary" type="button">+10</button>
							</div>
						</div>

					</div>
				</div>



				<div class="card">
					<div class="card-header">タイトル設定</div>
					<div class="card-body">
						<div class="form-group">
							<label for="eventTitle">イベントタイトル</label>
							<textarea class="form-control" id="event_title" rows="3"></textarea>
						</div>
					</div>
				</div>

				<div class="card">
					<div class="card-header">メディア設定</div>
					<div class="card-body">
						<div class="form-group mb-3">
							<label for="mediaType">メディアの種類</label>
							<select class="custom-select" id="mediaType">
								<option value="tw1">Twitter（青背景）</option>
								<option value="tw2">Twitter（白背景）</option>
								<option value="slido1">Sli.do（緑背景）</option>
								<option value="slido2">Sli.do（白背景）</option>
								<option value="yt1">YouTube（赤背景）</option>
								<option value="yt2">YouTube（白背景）</option>								
								<option value="blanc">なし</option>
							</select>
						</div>
					</div>
				</div>


			</div>
		</div>	

		<hr>
		<p>
			※OS・端末によっては動作しない場合があります。
		</p>
		<p>
			作成者（お問い合わせ先）：<a href="twitter.com/_TigerBrother">@_TigerBrother</a><br>
			ソースコード：<a href="https://github.com/Tiger-Brother/">GitHub</a><br>
			使い方：<a href="https://qiita.com/KozyCorner/">Qiita</a>
		</p>

	</div>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

	<!-- script -->
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
