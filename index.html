<!doctype html>
<html>
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->


	<!-- stylesheet -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
	<title>オンラインイベント用のフレームを生成するツール（開発中）</title>
</head>
<body>

	<div class="container">
		<h1>オンラインイベント用のフレームを生成するツール（開発中）</h1>
		<p>
			オンラインイベント用に透過PNG形式のフレーム画像を生成するツールです。
		</p>

		<canvas id="frame" class="hidden" width="1920px" height="1080px"></canvas>

		<div class="row">
			<div class="col-12 col-lg-8">
				<img id="output" width="100%">
			</div>
			<div class="col-12 col-lg-4 form">

				<div class="card">
					<div class="card-header">全体設定</div>
					<div class="card-body">

						<label for="layout">レイアウト</label>

						<div class="form-group">
							<div class="btn-group mb-3 input-group" id="layout">
								<input type="radio" class="btn-check" name="layout" id="layoutA" autocomplete="off" checked>
								<label class="btn btn-outline-secondary" for="layoutA">A</label>
								<input type="radio" class="btn-check" name="layout" id="layoutB" autocomplete="off">
								<label class="btn btn-outline-secondary" for="layoutB">B</label>
								<input type="radio" class="btn-check" name="layout" id="layoutC" autocomplete="off">
								<label class="btn btn-outline-secondary" for="layoutC">C</label>
								<input type="radio" class="btn-check" name="layout" id="layoutD" autocomplete="off">
								<label class="btn btn-outline-secondary" for="layoutD">D</label>
								<input type="radio" class="btn-check" name="layout" id="layoutE" autocomplete="off">
								<label class="btn btn-outline-secondary" for="layoutE">E</label>

							</div>
						</div>

						<label for="frameSize">サイズ</label>


						<div class="form-group">
							<div class="btn-group mb-3 input-group" id="frameSize">
								<input type="radio" class="btn-check" name="frameSize" id="layoutA" autocomplete="off" checked>
								<label class="btn btn-outline-secondary" for="frameSizeFHD">1920*1080</label>
								<input type="radio" class="btn-check" name="frameSize" id="layoutB" autocomplete="off">
								<label class="btn btn-outline-secondary" for="frameSizeHD">1280*720</label>
							</div>
						</div>


					</div>
				</div>

				<div class="card">
					<div class="card-header">背景設定</div>
					<div class="card-body">

						<label for="bgImage" class="form-label">背景画像</label>
						<div class="form-group mb-3">
							<select id="bgImage" class="form-select">
								<option value="sky">青空</option>
								<option value="computer">パソコン</option>
								<option value="cafe">カフェ</option>
								<option value="custom">画像をアップロード…</option>
							</select>
						</div>
						<div class="input-group mb-3">
							<div class="form-file">
								<input type="file" class="form-file-input" id="customBgImage" aria-describedby="customBgImage">
								<label class="form-file-label" for="customBgImage">
									<span class="form-file-text">ファイルを選択...</span>
									<span class="form-file-button">選択</span>
								</label>
							</div>
						</div>

						<label for="bgBrightness">明るさ</label>
						<div class="input-group mb-3">
							<button class="btn btn-outline-secondary" type="button" id="bgBrightnessMinus10">-10</button>
							<button class="btn btn-outline-secondary" type="button" id="bgBrightnessMinus5">-5</button>
							<input type="text" class="form-control" id="bgBrightness" aria-describedby="button-addon3" value="0">
							<button class="btn btn-outline-secondary" type="button" id="bgBrightnessPlus5">+5</button>
							<button class="btn btn-outline-secondary" type="button" id="bgBrightnessPlus10">+10</button>
						</div>

					</div>
				</div>

				<div class="card">
					<div class="card-header">タイトル設定</div>
					<div class="card-body">

						<label for="eventTitle">イベントタイトル</label>
						<div class="form-group">
							<textarea class="form-control" id="event_title" rows="3"></textarea>
						</div>

						<label for="titleFrame">タイトルのフレーム</label>
						<div class="form-group mb-3">
							<select id="titleFrame" class="form-select">
								<option value="typeA">タイプA</option>							
								<option value="typeB">タイプB</option>							
								<option value="typeC">タイプC</option>							
								<option value="blanc">なし</option>
							</select>
						</div>
						
					</div>
				</div>

				<div class="card">
					<div class="card-header">メディア設定</div>
					<div class="card-body">

						<label for="mediaType">メディアの種類</label>
						<div class="form-group mb-3">
							<select id="mediaType" class="form-select">
								<option value="tw1">Twitter（青背景）</option>
								<option value="tw2">Twitter（白背景）</option>
								<option value="slido1">Sli.do（緑背景）</option>
								<option value="slido2">Sli.do（白背景）</option>
								<option value="yt1">YouTube（赤背景）</option>
								<option value="yt2">YouTube（白背景）</option>								
								<option value="blanc">なし</option>
							</select>
						</div>

					</div>
				</div>
			</div>
		</div>	

		<hr>
		<p>
			※OS・端末によっては動作しない場合があります。
		</p>
		<p>
			作成者（お問い合わせ先）：<a href="twitter.com/_TigerBrother">@_TigerBrother</a><br>
			ソースコード：<a href="https://github.com/Tiger-Brother/">GitHub</a><br>
			使い方：<a href="https://qiita.com/KozyCorner/">Qiita</a>
		</p>

	</div>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script-->

		<!-- script -->
		<script type="text/javascript" src="script.js"></script>
	</body>
	</html>
